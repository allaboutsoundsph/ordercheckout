<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#fdfbfb,#ebedee);color:#222;}
header{background:linear-gradient(90deg,#ee4d2d,#ff784e);color:#fff;text-align:center;padding:14px;}

.container{max-width:680px;margin:auto;padding:16px}
.card{background:#fff;padding:20px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.08);margin-bottom:18px;}
.product-img{width:100%;border-radius:16px;margin-bottom:15px;}

button{background:linear-gradient(90deg,#ee4d2d,#ff784e);color:#fff;border:none;padding:16px;border-radius:12px;font-size:1rem;font-weight:700;cursor:pointer;}

.sticky-order{position:fixed;bottom:0;left:0;width:100%;background:linear-gradient(90deg,#ee4d2d,#ff784e);color:#fff;text-align:center;padding:16px;font-weight:700;z-index:999;cursor:pointer;}
@media(min-width:768px){.sticky-order{display:none}}

/* REVIEW SLIDER */
.review-slider{position:relative;overflow:hidden;border-radius:16px}
.review-wrapper{display:flex;transition:transform 0.5s ease}
.review-slide{min-width:100%}
.review-slide img{width:100%;border-radius:16px}
.slide-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.5);color:#fff;border:none;width:42px;height:42px;border-radius:50%;font-size:22px;cursor:pointer;}
.prev-btn{left:10px}

<div class="card">
<h3 style="text-align:center;margin-bottom:10px;">‚≠ê Satisfied Customers</h3>

<div class="card">
<h3>Checkout</h3>
<form id="orderForm">
<input type="text" name="name" placeholder="Full Name" required>
<input type="tel" name="phone" placeholder="09XXXXXXXXX" required>

üî• ORDER NOW ‚Äì ‚Ç±1,500
</div>

<footer>¬© 2026 All About Sounds PH</footer>

<script>
/* REVIEW SLIDER */
let index=0;
const wrapper=document.getElementById("reviewWrapper");
const total=wrapper.children.length;

function moveSlide(dir){
index+=dir;
if(index<0)index=total-1;
if(index>=total)index=0;
wrapper.style.transform=`translate3d(-${index*100}%,0,0)`;
}
setInterval(()=>moveSlide(1),4000);

/* GOOGLE SHEETS INTEGRATION */
const SHEET_URL="https://script.google.com/macros/s/AKfycby7hD2sSypAddNzOsAieGw72EpjDOsxmRzkU-pLL_LieaxniziQS-Iw_HvfgYTWJhBT/exec";

document.getElementById("orderForm").addEventListener("submit",function(e){
e.preventDefault();

const btn=this.querySelector("button");
const name=this.name.value.trim();
const phone=this.phone.value.trim();
const address=this.address.value.trim();
const landmark=this.landmark.value.trim();

if(name.length<3)return alert("Please enter full name");
if(!/^09\d{9}$/.test(phone))return alert("Enter valid Philippine mobile number");
if(address.length<10)return alert("Please enter complete address");

fbq('track','AddToCart',{value:1500,currency:'PHP'});

btn.disabled=true;
btn.innerText="Processing...";

fetch(SHEET_URL,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({name,phone,address,landmark})
})
.then(res=>res.json())
.then(()=>{
fbq('track','Purchase',{value:1500,currency:'PHP'});

const message=`Hello! I would like to confirm my order.

Name: ${name}
Phone: ${phone}
Address: ${address}
Landmark: ${landmark}

Product: 500GB External HDD
Price: ‚Ç±1,500 COD`;

window.location.href=`https://m.me/allaboutsoundsphmain?text=${encodeURIComponent(message)}`;
})
.catch(()=>{
alert("Submission failed. Please try again.");
btn.disabled=false;
btn.innerText="PLACE ORDER";
});
});
</script>
